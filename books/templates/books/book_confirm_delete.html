{% extends "base.html" %}
{% block content %}
  <h1>Confirm deletion</h1>
  <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'books:detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
